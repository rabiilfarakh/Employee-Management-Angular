<div class="employee-form-container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
      </div>
  
      <div class="form-group">
        <label for="poste">Poste:</label>
        <input id="poste" formControlName="poste" type="text" />
      </div>
  
      <div class="form-group">
        <label for="department">Département:</label>
        <input id="department" formControlName="department" type="text" />
      </div>
  
      <div class="form-group">
        <label for="hireDate">Date d'embauche:</label>
        <input id="hireDate" formControlName="hireDate" type="date" />
      </div>
  
      <button type="submit" [disabled]="!employeeForm.valid">Ajouter Employé</button>
    </form>
  </div>
